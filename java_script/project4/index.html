<!DOCTYPE html>
<html>
  <head>
		<script src= 'js/jquery-3.3.1.min.js'>

	  <title>Whack-A-Mole (CSCI2447)</title>
    
    <!-- CSS styles: This is for me to worry about; not you. -->
	<link href="css/game.css" rel="stylesheet" />
	<script>
		$(document).ready( function() {
			$('#gamespace').html('<img src="img/mole.jpg" />');
			$('#timer').show();
			$('#start_button').click(start);
			
			//$('body').click(myFunction);
			



});


function start(){
	alert(randomY());
	alert (randomX());
	addMole();
	totalScore();
	gameTimer();
$('#gamespace').css('background-color', 'red');
$('body').css('color','green');

	}
       
   

	
function randomY(){
	var y = Math.floor((Math.random()*300)+1);
		return y;
}
	function randomX(){
		var x=Math.floor((Math.random()*600)+1)
			return x;
	}
	function addMole(){
		$('#gamespace').html('<img src="img/mole.jpg" />');

	}
	var score=0;
function totalScore(){
	
	score=score+1;
	$('#score').html(score + " pts");
	
}


	var seconds = 31;
	var i= 	setInterval(gameTimer, 1000);

function gameTimer() {

	seconds--;
  $('#timer').html(seconds +" time left");
	if (seconds ==0){
		clearInterval(i);

		alert('your time is up')
		
	}
}


</script>
  </head>

	<div id="content">

		<h1>Whack-A-Mole</h1>
		
		<p>After clicking "start", you will have 30 seconds to click

		<div id="controls">
			<span id="score">0 pts</span>
			<button type="button" id="start_button">Start!</button>
		</div>
