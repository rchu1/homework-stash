<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Get Weather</h1>
            <p class="lead">This is a simple weather application built using OpenWeatherMap.org APIs.</p>
        </div>

        <!-- Zip Code -->
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="zip">Zip Code:</label>
                <input type="text" class="form-control" id="zip"/>                
            </div>
        </div>

        <!-- City and Temperature -->
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" readonly/>                
            </div>

            <div class="form-group col-md-2">
                <label for="temp">Temperature:</label>
                <input type="text" class="form-control" id="temp" readonly/>                
            </div>       
            
            <div class="form-group col-md-4">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" readonly/>                
            </div> 
        </div> <!-- End of city and temperature row -->

        <!-- Button -->
        <div class="form-row">
            <div class="form-group col-md-2">
                <button id="getWeather" type="button" class="btn btn-success">Submit</button>
            </div>
        </div> <!-- end of button -->

    </div>
